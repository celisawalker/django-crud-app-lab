{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/legos/lego-detail.css' %}" />
{% endblock %}

{% block content %}
<section class="lego-container">
    <div class="lego-img">
        <img src="{% static 'images/lego-clipart2.jpg' %}" alt="lego clipart" />
    </div>
    <div class="lego-details">
        <h1>{{ lego.name }}</h1>
          <h2>{{ lego.category }} | {{ lego.pieces }}</h2>
          <p>{{ lego.description }}</p>
        <div class="lego-actions">
            <a href="{% url 'lego-update' lego.id %}" class="btn warn">Edit</a>
            <a href="{% url 'lego-delete' lego.id %}" class="btn danger">Delete</a>
        </div>
    </div>
</section>
{% endblock %}
