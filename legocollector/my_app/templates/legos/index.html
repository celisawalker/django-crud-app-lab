{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/legos/lego-index.css' %}" />
{% endblock %}

{% block content %}
<section class="page-header">
    <h1>Legos List</h1>
</section>
<section class="card-container">
    {% for lego in legos %}
    <div class="card">
        <a href="/legos/{{lego.id}}">
        <div class="card-content">
            <div class="card-img-container">
                <img src="{% static 'images/lego-clipart2.jpg'%}" alt="lego logo clipart" height="200" width="200">
            </div>
            <h2 class="card-title">{{lego.name}}</h2>
                <p>{{ lego.category }} | {{ lego.pieces }} pcs</p>
                <p>{{ lego.description }}</p>
        </div>
        </a>
    </div>
    {% endfor %}
</section>
{% endblock %}
