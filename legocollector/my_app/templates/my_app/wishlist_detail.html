{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/toys/wishlist-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card">
  <div class="card-content">
    <h2>{{ wishlist.name }}</h2>
    <p>{{ wishlist.category }}</p>
  </div>
</div>
<a href="{% url 'wishlist-update' wishlist.id %}" class="btn warn">Edit</a>
<a href="{% url 'wishlist-delete' wishlist.id %}" class="btn danger">Delete</a>

{% endblock %}
