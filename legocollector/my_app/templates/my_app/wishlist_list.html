{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<!-- <link rel="stylesheet" href="{% static 'css/toys/toy-index.css' %}" /> -->
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>Your Wishlist</h1>

<section class="card-container">
  {% for item in wishlist_list %}
      <a href="{% url 'wishlist-detail' item.id %}">
        <div class="card-content">
          <h2>{{ item.name }}</h2>
          <p> {{ item.category }}</p>
        </div>
      </a>
  {% endfor %}
</section>

{% endblock %}
