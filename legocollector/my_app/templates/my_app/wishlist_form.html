{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}

<div class="page-header">
    {% if object %}
    <h1>Edit {{object.name}}</h1>
    {% else %}
    <h1>Add a Set to Your Wishlist</h1>
    {% endif %}
</div>
<form 
    action="{% url 'wishlist-create' %}" 
    method="post" 
    class="form-container" 
    autocomplete="off"
>
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button type="submit" class="btn submit">Add to Wishlist!</button>
</form>
{% endblock %}
