{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css'%}">
{% endblock %}

{% block content %}

<section class="logo-container">
    <h1>The Lego Collector App</h1>
    <img src="{% static 'images/lego-clipart2.jpg' %}" alt="The Lego Collector Logo" height="200" width="200"/>
</section>

{% if not user.is_authenticated %}
<section>
    
    <h1>Login</h1>
    <form action="{% url 'home' %}" method="post" class="login">
        {% csrf_token %}
        {{form.as_p}}
        <input type="hidden" name="next" value="{{next}}">
        <button type="submit" class="btn submit">Login</button>
    </form>
</section>
{% endif %}

{% endblock %}
